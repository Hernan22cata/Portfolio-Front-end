<div class="container main centered mt-4 rounded shadow" id="inicio">
    <aside class="container">
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
              <div class="col-lg-7 text-center">
                <h1 class="display-4 fw-bold lh-1 mb-3 text-light  text-center">Iniciar Sesión</h1>
                <img src="../../../assets/login.png" class="img-fluid rounded-circle img2 mx-auto text-center" alt="habilidades">
              </div>
              <div class="col-md-10 mx-auto col-lg-5">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate  class="p-4 p-md-5 border rounded bg-light">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombreUsuario"  name="nombreUsuario"
                        [(ngModel)]="nombreUsuario" required  placeholder="Nombre">
                        <label for="nombreUsuario">Usuario </label>
                      </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"  [(ngModel)]="password" required>
                    <label for="password">Contraseña</label>
                  </div>
                  <!--<div class="checkbox mb-3">
                   
                  </div>-->
                  <button class="w-100 btn btn-lg btn-dark" type="submit">Ingresar</button>
                  <a class="w-100 btn btn-outline-dark mt-2" type="button" href="index.html">Volver al inicio</a>
                  <hr class="my-4">
                  <div class="col-auto text-center">
                    <a type="button" class="btn btn-transparent"  href="https://www.instagram.com/hernangabriel_dev/" target="_blank" ><i class="bi bi-instagram fs-5 text-dark mx-0"></i></a>
                    <a type="button" class="btn btn-transparent"  href="https://www.facebook.com/hernan.catalini" target="_blank" ><i class="bi bi-facebook fs-5 text-dark mx-0"></i></a>
                    <a type="button" class="btn btn-transparent"  href="https://www.linkedin.com/in/hernan-cata-dev/" target="_blank" ><i class="bi bi-linkedin fs-5 text-dark mx-0"></i></a>
                  </div>
                </form>
              </div>
            </div>
          </div>
       </aside>
</div>
