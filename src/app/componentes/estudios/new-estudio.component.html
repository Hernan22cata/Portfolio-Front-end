<div class="container main centered mt-4 rounded shadow">
    <div class="row align-items-center">
        <div class="col-lg-5 text-light display-6 text-center">
            <p class="let border-bottom border-top">Agregar Estudios</p>
            <img src="../../../assets/new.png" class="img-fluid rounded-circle img2 mx-auto" alt="Hernan Catalini, Desarrollador Web">
        </div>
        <div class="col-lg-5 mx-auto let text-light">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEdu">Nombre de institución</label>
                    <input type="text" class="form-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="nombreEdu" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEdu" class="mt-3">Título obtenido</label>
                    <input type="text" class="form-control" id="descripcionEdu" name="descripcionEdu" [(ngModel)]="descripcionEdu" required>
                </div>
                
            </form>
            <div class="row justify-content-center mt-3">
                <div class="col-auto">
                    <button type="button" class="btn btn-success"(click)="onCreate()">Cargar Estudios</button>
                </div>
                <div class="col-auto ">
                    <a type="button" class="btn btn-outline-light mt-2" href="index.html">volver a incio</a>
                </div>
            </div>
        </div>
    </div>
</div>
