
<div class="container main centered mt-4 rounded shadow" *ngIf="persona">
    
    
    <div class="row align-items-center">
        <div class="col-lg-5 text-light display-6 text-center">
            <p class="let border-bottom border-top">Editar Perfil</p>
            <img src="../../../assets/edit.png" class="img-fluid rounded-circle img2 mx-auto" alt="Hernan Catalini, Desarrollador Web">
        </div>
        
        <div class="div col-auto mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group text-light let ">
                    <label for="nombre " >Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group text-light let mt-2">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group text-light let mt-2">
                    <label for="descripcion">Descripcion</label>
                    <textarea class="form-control" id="descripcion"  name="descripcion" [(ngModel)]="persona.descripcion" required rows="3"></textarea>
                   
                </div>
                <div class="form-group">
                    <div class=" text-light let mt-4">
                        <label for="img" class="form-label">Seleccionar imagen</label>
                        <input class="form-control" type="file" id="formFile" id="img" name="img"  (change)="uploadImage($event)" accept=".jpg,.png,.jpeg">
                      </div>
                </div>
                
            </form>
            <div class="row justify-content-center mt-3">
                <div class="col-auto">
                    <button type="button" class="btn btn-success "(click)="onUpdate()">Editar Perfil</button>
                </div>
                <div class="col-auto ">
                    <a type="button" class="btn btn-outline-light" href="index.html">volver a incio</a>
                </div>
            </div>
            
        </div>
    </div>
</div>
