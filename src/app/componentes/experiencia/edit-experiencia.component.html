<div class="container main centered mt-4 rounded shadow" *ngIf="expLab">
    <div class="row align-items-center">
        <div class="col-lg-5 text-light display-6 text-center">
            <p class="let border-bottom border-top">Editar Experiencia</p>
            <img src="../../../assets/edit.png" class="img-fluid rounded-circle img2 mx-auto" alt="Hernan Catalini, Desarrollador Web">
        </div>
        <div class="col-lg-5 mx-auto text-light let">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreExp">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="expLab.nombreExp" required>
                </div>
                <div class="form-group mt-3">
                    <label for="descripcionExp">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionExp" name="descripcionExp" [(ngModel)]="expLab.descripcionExp" required>
                </div>
                
            </form>
            <div class="row justify-content-center mt-3">
                <div class="col-auto">
                    <button type="button" class="btn btn-success" (click)="onUpdate()">Actualizar</button>
                </div>
                <div class="col-auto ">
                    <a type="button" class="btn btn-outline-light mt-2" href="index.html">volver a incio</a>
                </div>
            </div>
        </div>
    </div>
</div>
