<div class="container main centered mt-4 rounded shadow">
    <div class="row align-items-center">
        <div class="col-lg-5 text-light display-6 text-center">
            <p class="let border-bottom border-top">Nueva Experiencia</p>
            <img src="../../../assets/new.png" class="img-fluid rounded-circle img2 mx-auto" alt="Hernan Catalini, Desarrollador Web">
        </div>
        <div class="col-lg-5 mx-auto ">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group text-light let ">
                    <label for="nombreExp">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="nombreExp" required>
                </div>
                <div class="form-group text-light let mt-3">
                    <label for="descripcionExp">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionExp" name="descripcionExp" [(ngModel)]="descripcionExp" required>
                </div>
            </form>
            <div class="row justify-content-center mt-2">
                <div class="col-auto">
                    <button type="button" class="btn btn-success"(click)="onCreate()">Cargar Experiencia</button>
                </div>
                <div class="col-auto ">
                    <a type="button" class="btn btn-outline-light mt-2" href="index.html">volver a incio</a>
                </div>
            </div>


        </div>
    </div>
</div>
